<!doctype html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Focus Timer 2.0</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">


    <link rel="stylesheet" href="/public/css/tailwindcss.css">
</head>
<body>
<main class="bg-white dark:bg-slate-800">
    <div class="h-screen grid place-content-center">
        <div class="absolute top-10 right-10">
            <img id="no-dark" class="cursor-pointer" src="/public/images/sol.svg" alt="">
            <img id="dark" class="cursor-pointer hidden" src="/public/images/lua.svg" alt="">
        </div>
        <div class="flex gap-10 items-center">
            <div class="grid gap-5">
                <div class="flex text-7xl font-semibold">
                    <span id="minutes">02</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
                <div>
                    <ul class="flex justify-around">
                        <li id="play" class="cursor-pointer p-2">
                            <img class="h-8 w-8" src="/public/images/play.svg"
                                 alt="">
                        </li>
                        <li id="stop" class="cursor-pointer p-2">
                            <img class="h-8 w-8" src="/public/images/stop.svg"
                                 alt="">
                        </li>
                        <li id="more" class="cursor-pointer p-2">
                            <img class="h-8 w-8" src="/public/images/mais.svg"
                                 alt="">
                        </li>
                        <li id="less" class="cursor-pointer p-2">
                            <img class="h-8 w-8" src="/public/images/menos.svg"
                                 alt="">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5 place-items-center">
                <div id="tree" class="bg-regence-gray dark:bg-slate-700 p-5 rounded-xl cursor-pointer">
                    <img class="w-7 h-7" src="/public/images/arvore.svg" alt=""/>
                </div>
                <div id="cloud" class="bg-regence-gray dark:bg-slate-700 p-5 rounded-xl cursor-pointer">
                    <img class="w-7 h-7" src="/public/images/nuvem.svg" alt=""/>
                </div>
                <div id="shop" class="bg-regence-gray dark:bg-slate-700 p-5 rounded-xl cursor-pointer">
                    <img class="w-7 h-7" src="/public/images/shop.svg" alt=""/>
                </div>
                <div id="hot" class="bg-regence-gray dark:bg-slate-700 p-5 rounded-xl cursor-pointer">
                    <img class="w-7 h-7" src="/public/images/hot.svg" alt=""/>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/index.js" type="module"></script>
</body>
</html>
